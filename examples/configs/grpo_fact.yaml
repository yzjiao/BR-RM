# GRPO Hallucination Detection Configuration
grpo:
  num_prompts_per_step: 64
  num_generations_per_prompt: 8
  max_rollout_turns: 2  # Two-stage: claim extraction + error detection
  max_num_epochs: 1
  max_num_steps: 1000
  normalize_rewards: true
  use_leave_one_out_baseline: true
  val_period: 5
  val_at_start: true
  overlong_filtering: false
  max_val_samples: 64
  val_batch_size: 8
  seed: 42

loss_fn:
  reference_policy_kl_penalty: 0.02
  ratio_clip_min: 0.2
  ratio_clip_max: 0.2
  ratio_clip_c: null
  use_on_policy_kl_approximation: false
  use_importance_sampling_correction: true
  sequence_level_importance_ratios: false
  token_level_loss: true

checkpointing:
  enabled: true
  checkpoint_dir: "results/grpo_fact"
  metric_name: "val_f1_score"
  higher_is_better: true
  keep_top_k: 5
  save_period: 2
  checkpoint_must_save_by: null

policy:
  model_name: "Qwen/Qwen3-8B"
  tokenizer:
    name: ${policy.model_name}
  train_global_batch_size: 512
  train_micro_batch_size: 1
  generation_batch_size: 8
  logprob_batch_size: 4
  max_total_sequence_length: 16384
  precision: "bfloat16"
  logprob_chunk_size: null

  dtensor_cfg:
    _v2: false
    enabled: true
    cpu_offload: false
    sequence_parallel: false
    activation_checkpointing: false
    tensor_parallel_size: 1
    context_parallel_size: 1
    custom_parallel_plan: null

  dynamic_batching:
    enabled: false

  sequence_packing:
    enabled: false

  make_sequence_length_divisible_by: ${policy.dtensor_cfg.tensor_parallel_size}
  max_grad_norm: 1.0

  optimizer:
    name: "torch.optim.AdamW"
    kwargs:
      lr: 5.0e-7
      weight_decay: 0.01
      betas: [0.9, 0.999]
      eps: 1e-8
      foreach: false
      fused: false

  scheduler:
    - name: "torch.optim.lr_scheduler.LinearLR"
      kwargs:
        start_factor: 0.1
        end_factor: 1.0
        total_iters: 50
    - name: "torch.optim.lr_scheduler.ConstantLR"
      kwargs:
        factor: 1.0
        total_iters: 10000000000
    - milestones: [50]

  generation:
    backend: "vllm"
    max_new_tokens: ${policy.max_total_sequence_length}
    temperature: 1.0  # Lower temperature for more focused extraction
    top_p: 1.0
    top_k: null
    stop_token_ids: null
    pad_token_id: null
    stop_strings: null
    vllm_cfg:
      async_engine: false
      precision: ${policy.precision}
      tensor_parallel_size: 1
      pipeline_parallel_size: 1
      enable_expert_parallel: false
      gpu_memory_utilization: 0.6
      max_model_len: ${policy.max_total_sequence_length}
      enforce_eager: false
      use_deep_gemm: false
      skip_tokenizer_init: true
    colocated:
      enabled: true
      resources:
        gpus_per_node: null
        num_nodes: null

data:
  train_data_path: "/lustre/fs1/portfolios/llmservice/projects/llmservice_modelalignment_sft/users/yizhuj/datasets/fact_checking/train/factuality_data_qwen_cleaned1.json"
  val_data_path: "/lustre/fs1/portfolios/llmservice/projects/llmservice_modelalignment_sft/users/yizhuj/datasets/fact_checking/train/factuality_data_qwen_cleaned1.json"
  max_input_seq_length: ${policy.max_total_sequence_length}
  prompt_file: null
  system_prompt_file: null
  dataset_name: "HallucinationDetection"
  shuffle_seed_for_training: 42
  shuffle: true

env:
  hallucination:
    num_workers: 1
    format_penalty: -1.0
    google_api_key: null  # Set via environment variable or here
    google_cse_id: null   # Set via environment variable or here
    fetch_full_content: false

logger:
  log_dir: "logs/grpo_hallucination"
  num_val_samples_to_print: 5
  wandb_enabled: true
  tensorboard_enabled: false
  mlflow_enabled: false
  monitor_gpus: false
  wandb:
    project: "nemo_rl_hallucination"
    name: "grpo-hallucination-detection"
  tensorboard: {}
  gpu_monitoring:
    collection_interval: 10
    flush_interval: 10

cluster:
  gpus_per_node: 8
  num_nodes: 1